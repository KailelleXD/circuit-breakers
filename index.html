    <script>
    
        /* Function Declaration with pass-through arguments for:
                mB  - Main Button
                tAB - Top Adjacent Button
                rAB - Right Adjacent Button
                bAB - Bottom Adjacent Button
                lAB - Left Adjacent Button                     
        -------------------------------------------------------*/
        function buttonBehavior (mB, tAB, rAB, bAB, lAB) { 
            var btnPos = [mB, tAB, rAB, bAB, lAB]; // Declares an Array, Initializes with pass-through arguments.
            var btnLength = btnPos.length; // Declares a Variable, Initializes with total length of Array.
                for(var i = 0; i < btnLength; i++) {
                    var btnCheck = document.getElementById(btnPos[i].id).value; // Declares a Variable, Initializes with the boolean value of each element.

                    if (btnCheck == "true") { // If-Else Statmenet IF TRUE, Then FALSE, ELSE TRUE.
                        document.getElementById(btnPos[i].id).value = "false"; // Assigns the value "false" to the element.
                        console.log(document.getElementById(btnPos[i].id).value); // Console Check that the value was changed.
                        var element = document.getElementById(btnPos[i].id); // Declares a Variable, Initializes with ID of each element.
                        element.classList.remove("btn-warning"); // Checks the class list of each element and removes "btn-warning" from the class list.
                        element.classList.add("btn-primary"); // Checks the class list of each element and adds "btn-primary" to the class list.
                    } else {
                        document.getElementById(btnPos[i].id).value = "true";
                        var element = document.getElementById(btnPos[i].id); // Declares a Variable, Initializes with ID of each element.
                        element.classList.remove("btn-primary"); // Checks the class list of each element and removes "btn-primary" from the class list.
                        element.classList.add("btn-warning"); // Checks the class list of each element and adds "btn-warning" to the class list.
                        console.log(document.getElementById(btnPos[i].id).value); // Console Check that the value was changed.
                    }
                }
        }

        
        // Function Declaration to get a random number depending on inputs.
        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max));
        } // var randomNumber = getRandomInt(2);


        // Function Declaration to Randomize the values of every button listed in the array.
        function randomizeReset() {

            // Declares an Array, Initializes with all button IDs.    
            var btnArr = [aA,aB,aC,aD,aE,aF,aG,aH,aI,
                          bA,bB,bC,bD,bE,bF,bG,bH,bI,
                          cA,cB,cC,cD,cE,cF,cG,cH,cI,
                          dA,dB,dC,dD,dE,dF,dG,dH,dI,
                          eA,eB,eC,eD,eE,eF,eG,eH,eI,
                          fA,fB,fC,fD,fE,fF,fG,fH,fI,
                          gA,gB,gC,gD,gE,gF,gG,gH,gI,
                          hA,hB,hC,hD,hE,hF,hG,hH,hI,
                          iA,iB,iC,iD,iE,iF,iG,iH,iI];
            
            // For loop, Generates a random number (0 or 1), IF 1 THEN TRUE, IF ELSE(0) THEN FALSE.
            for (var i = 0; i < btnArr.length; i++) { 
                var randomNumber = getRandomInt(2); // Calls getRandomInt() function.

                if (randomNumber == 1) {
                    document.getElementById(btnArr[i].id).value = "true"; // Changes the value of a given button to true.
                    // console.log(document.getElementById(btnArr[i].id).value);
                    var element = document.getElementById(btnArr[i].id); // Logs the buttons different attributes.
                    // console.log(element);
                    // console.log("I have logged the button at " + element.id);
                    // console.log("It's value is currently set at: " + element.value);
                    element.classList.remove("btn-primary"); // Checks the class list of each element and removes "btn-primary" from the class list.
                    element.classList.add("btn-warning"); // Checks the class list of each element and adds "btn-warning" to the class list.   
                } else {
                    document.getElementById(btnArr[i].id).value = "false"; // Changes the value of a given button to true.
                    // console.log(document.getElementById(btnArr[i].id).value);
                    var element = document.getElementById(btnArr[i].id); // Logs the buttons different attributes.
                    // console.log(element);
                    // console.log("I have logged the button at " + element.id);
                    // console.log("It's value is currently set at: " + element.value);
                    element.classList.remove("btn-warning"); // Checks the class list of each element and removes "btn-warning" from the class list.
                    element.classList.add("btn-primary"); // Checks the class list of each element and adds "btn-primary" to the class list. 
                }
            }
