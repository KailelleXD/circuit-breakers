        function buttonBehavior (mB, tAB, rAB, bAB, lAB) {
            var btnPos = [mB, tAB, rAB, bAB, lAB];
            var btnLength = btnPos.length;
                for(var i = 0; i < btnLength; i++) {
                    var btnCheck = document.getElementById(btnPos[i].id).value;
                    if (btnCheck == "true") {
                        document.getElementById(btnPos[i].id).value = "false";
                        console.log(document.getElementById(btnPos[i].id).value);
                    } else {
                        document.getElementById(btnPos[i].id).value = "true";
                        // document.getElementById(btnPos[i].id).className ("border-dark btn btn-warning");
                        // document.getElementById(btnPos[i].id).classlist.add("btn-warning");
                        console.log(document.getElementById(btnPos[i].id).value);
