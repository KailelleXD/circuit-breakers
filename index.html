    <script>
    
        function buttonBehavior (mB, tAB, rAB, bAB, lAB) {
            var btnPos = [mB, tAB, rAB, bAB, lAB];
            var btnLength = btnPos.length;
                for(var i = 0; i < btnLength; i++) {
                    var btnCheck = btnPos[i].value;
                    console.log(btnCheck);
                    if (btnCheck.value == true) {
                        btnCheck.value = false;
                        console.log("This button is now FALSE!");
                    } else {
                        btnPos[i].value = "true";
                        console.log("This button is now TRUE!");
                        console.log(btnCheck);
                    }
                }
        }
