        <button type="button" class="iD border-dark btn btn-primary">iD</button>

        <button type="button" class="iF border-dark btn btn-primary">iF</button>

        <button type="button" class="iH border-dark btn btn-primary">iH</button>
        <button type="button" class="iI border-dark btn btn-primary">iI</button>
    </div>

    <script>

        var aA = false;
        var iA = false;
        var aB = false;
        var bA = false;
        var aI = false;
    
        buttonBehavior (mB, tAB, rAB, bAB, lAB) {
            if (mB == True) {
                mB = False;
            } else {
                mB = True;
                document.getElementById("aA").classList.remove('primary');
                document.getElementById("aA").classList.add('warning');
            }

            if (tAB == True) {
                tAB = False;
            } else {
                tAB = True;
            }

            if (rAB == True) {
                rAB = False;
            } else {
                rAB = True;
            }

            if (bAB == True) {
                bAB = False;
            } else {
                bAB = True;
            }

            if (lAB == True) {
                lAB = False;
            } else {
                lAB = True;
            }
        }

    </script>

    <!-- Optional JavaScript -->
